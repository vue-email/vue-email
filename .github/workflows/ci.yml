name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: nci

      # - name: Lint
      #   run: nr lint

      - name: Typecheck
        run: nr typecheck

      - name: Build
        run: nr build

      - name: Test
        run: nr test

      - name: Relase Edge
        if: github.event_name == 'push'
        run: |
          chmod +x ./scripts/release-edge.sh
          ./scripts/release-edge.sh
        env:
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
